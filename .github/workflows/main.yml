name: OMR to MIDI Conversion

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches: [ "main" ]
    paths:
      # Only run if an image file is added or changed in the 'scores/' folder
      - 'scores/*.{png,jpg,jpeg,pdf}'
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

jobs:
  convert_score:
    runs-on: ubuntu-latest
    
    # Define variables for easier path management
    env:
      INPUT_DIR: scores
      OUTPUT_DIR: music_data

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        
      - name: ‚öôÔ∏è Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üì¶ Install Python Dependencies
        run: pip install -r requirements.txt

      - name: üßπ Create Output Directory and Input List
        # Create output directory and list all scores for Audiveris
        run: |
          mkdir -p ${{ env.OUTPUT_DIR }}
          # Create a file list using the correct path /input/score.png format
          # This assumes the file is named IMG_3621.png, for example
          find ${{ env.INPUT_DIR }} -type f -regex ".*\.\(png\|jpg\|jpeg\|pdf\)" -printf '/input/%f\n' > input_files.txt
          
          # Exit if no input files are found, preventing a useless run
          if ! [ -s input_files.txt ]; then
            echo "::warning::No score files found in 'scores/'. Skipping OMR step."
            exit 0
          fi
          echo "Found scores to process."

      - name: üéµ Run Audiveris (OMR to MusicXML) via Docker CLI 
        # FINAL ATTEMPT: Using minimal command to force completion without complex options
        run: |
          echo "Starting OMR process using Audiveris Docker with minimal options..."
          docker run --rm \
            -v ${{ github.workspace }}/${{ env.INPUT_DIR }}:/input \
            -v ${{ github.workspace }}/${{ env.OUTPUT_DIR }}:/output \
            -v ${{ github.workspace }}/input_files.txt:/tmp/input_files.txt \
            toprock/audiveris:latest \
            /audiveris-extract/bin/Audiveris \
            -batch \
            -output /output \
            @/tmp/input_files.txt
          echo "Audiveris OMR complete."

      - name: üîé Verify Audiveris Output
        # DIAGNOSTIC STEP: Check if any .mxl files were created.
        run: |
          echo "Listing contents of ${{ env.OUTPUT_DIR }} after Audiveris run:"
          ls -l ${{ env.OUTPUT_DIR }}
          if [ -z "$(ls -A ${{ env.OUTPUT_DIR }}/*.mxl 2>/dev/null)" ]; then
            echo "::error::Audiveris failed to generate any MusicXML (.mxl) files. The image or Docker configuration is still an issue."
          else
            echo "‚úÖ MusicXML files found! Proceeding to MIDI conversion."
          fi

      - name: üéº Run MusicXML to MIDI Conversion (Python)
        # Finds all generated .mxl files and converts them using the Python script
        run: |
          echo "Starting MusicXML to MIDI conversion..."
          for XML_FILE in ${{ env.OUTPUT_DIR }}/*.mxl; do
            if [ -f "$XML_FILE" ]; then
              echo "Converting $XML_FILE to MIDI..."
              python scripts/xml_to_midi.py "$XML_FILE"
            fi
          done
          echo "Conversion complete."

      - name: ‚¨ÜÔ∏è Upload Generated MIDI/XML Files (as Artifact)
        # Makes the generated files available to download directly from the GitHub Actions run
        uses: actions/upload-artifact@v4
        with:
          name: converted-music-files
          path: ${{ env.OUTPUT_DIR }}
          retention-days: 7

      - name: üîÑ Commit Generated Files
        # Using the correct 'commit_options: --allow-empty' to prevent failure when no files are found.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: generate MusicXML and MIDI from new scores'
          file_pattern: ${{ env.OUTPUT_DIR }}/*.{mxl,mid}
          skip_dirty_check: true
          commit_options: '--allow-empty'
